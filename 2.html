<html>
    
<head>
<script>
   let str = ''
   function Prime(n){
    let prime = true;
    for(i=2;i<n;i++){
        if(n%i==0){
                prime = false;
                break
        }

    }
    return prime;
}
for (j=2;j<=100;j++){
if(Prime(j)){
str = str+j+ '  '
}
}
console.log(str)

</script>

</head>
<body></body>
    
</html>
